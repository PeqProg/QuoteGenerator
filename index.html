<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- ! shift+alt+A om comment te maken -->
  <!-- ! alt+Z wordwrap: om alles te tonen op scherm -->

  <body>
    <!-- div punt naam class en hashtag voor id
        of gewoon punt naam class zolas .naamClass
    div.quote-container#quote-container enter-->
    <div class="quote-container" id="quote-container">
      <!-- ! om van codeblock comment te maken Ctrl+K+C/ weg Ctrl+K+U    -->
      <!-- ? Quote -->
      <div class="quote-text">
        <!-- font awesome gaan kijken voor de fa fab fas enz. -->
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- ? Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- ? Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- ? Loader -->
    <div class="loader" id="loader"></div>
    <!-- ? Script -->
    <!-- <script src="quotes.js"></script>
    * indien je een local array wil gebruken dan filen maken met alle objects (quotes) in die array in de quotes.js file
    ? je zou dan in de script.js de localQuotes moeten opvragen in de Math.floor(Math.random() * localQuotes.length)
    * dit werkt sneller dan fetch request
  -->
    <script src="script.js"></script>
  </body>
</html>
